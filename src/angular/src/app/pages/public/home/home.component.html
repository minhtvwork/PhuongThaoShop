<div class="container" >
  <div class="row">
    <div class="carousel col-sm-12 col-md-12">
      <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="2000">
            <img src="https://laptopaz.vn/media/banner/11_Aug29a74558ff9902e013ca718f69d10683.jpg" class="d-block w-100"
              alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="https://laptopaz.vn/media/banner/11_Aug29a74558ff9902e013ca718f69d10683.jpg" class="d-block w-100"
              alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="https://laptopaz.vn/media/banner/11_Aug29a74558ff9902e013ca718f69d10683.jpg" class="d-block w-100"
              alt="...">
          </div>
        </div>

    </div>

</div>


<div class="container">
  <div class="pro-head d-flex">
    <div class="title">
      <h3><a href="/laptop-van-phong.html">HỌC TẬP - VĂN PHÒNG</a></h3>
    </div>
    <div class="filter-price d-flex align-items-center">
      <span>Mức giá:</span>
      <ul class="d-flex m-0 list-unstyled">
        <li><a href="/laptop-mong-nhe.html?max=10000000&amp;min=5000000">5 Triệu - 10 Triệu</a></li>
        <li><a href="/laptop-mong-nhe.html?max=20000000&amp;min=10000000">10 Triệu - 20 Triệu</a></li>
        <li><a href="/laptop-mong-nhe.html?max=30000000&amp;min=20000000">20 Triệu - 30 Triệu</a></li>
        <li><a href="/laptop-mong-nhe.html?max=40000000&amp;min=30000000">30 Triệu - 40 Triệu</a></li>
        <li><a href="/laptop-mong-nhe.html?max=400000000&amp;min=40000000">Trên 40 Triệu</a></li>
      </ul>
    </div>
  </div>
  <div nz-row [nzGutter]="16">
    <div nz-col nzSpan="24" nzSm="12" nzMd="8" nzLg="6" *ngFor="let p of products">
      <nz-card nzHoverable style="width:100%" [nzCover]="coverTemplate">
        <a [routerLink]="['/product', p.id]" class="text-card-product">{{p.nameProduct }} {{p.code }} {{p.tenCpu }}
          {{p.thongSoRam }} {{p.thongSoHardDrive }}</a>
        <h4><span class="price-p">{{p.price | vndFormat }} </span> <span class="old-price-p"> {{p.oldPrice |
            vndFormat}}</span></h4>
      </nz-card>
      <div *ngIf="!products">
        <nz-spin nzTip="Loading...">
          <nz-alert
            nzType="info"
            nzMessage="Alert message title"
            nzDescription="Further details about the context of this alert."
          ></nz-alert>
        </nz-spin>
      </div>
      <ng-template #coverTemplate>
        <img alt="example" src="https://laptopaz.vn/media/product/3126_" />
      </ng-template>
      <p></p>
    </div>
  </div>
</div>
