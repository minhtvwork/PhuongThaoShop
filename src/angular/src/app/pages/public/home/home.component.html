<div class="container-fluid">
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://laptopaz.vn/media/banner/11_Aug29a74558ff9902e013ca718f69d10683.jpg"
          class="d-block w-100 img-slide" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://laptopaz.vn/media/banner/27_Feb3f0f2afd60ebd23638c40e604c4f2897.jpg"
          class="d-block w-100 img-slide" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://laptopaz.vn/media/banner/18_Mare95ffd274c039d51bb5b9fa0e7e5dbef.jpg"
          class="d-block w-100 img-slide" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<!-- Bengin site-content -->
<div class="container">
  <!-- Bengin main -->
  <div class="row pd-top-50">
    <div class="p-list d-flex flex-wrap">

      <ng-container *ngIf="products && products.length > 0; else loading">
        <div class="row">
          <div class="col-lg-3 col-md-4 col-sm-6 col-12 mb-4 mgl35" *ngFor="let p of products">
            <div class="p-item">
              <div class="p-img">
                <a>
                  <img src="https://localhost:44302{{ p.imageMain }}" alt="">
                </a>
              </div>
              <div class="p-emtry">
                <a class="p-name" [routerLink]="['/product', p.id]">[New 100%] {{ p.nameProduct }}
                  {{ p.code }} {{
                  p.tenCpu }} {{ p.thongSoRam }} {{ p.thongSoHardDrive }}</a>
                <span class="p-price" *ngIf="p.availableQuantity > 0; else lienhe">
                  <span class="box-text-update2021">
                    <span class="show-shadow">
                      {{p.newPrice| vndFormat}}
                    </span>
                  </span>
                  <span class="p-mprice">
                    {{p.price | vndFormat}}
                  </span>
                </span>
                <ng-template #lienhe>
                  <span>Liên hệ</span>
                </ng-template>
              </div>
              <span class="p-price" *ngIf="p.phanTramGiamGia > 0; else noGiamGia">
                <span class="productType">
                  <img class="img-fluid" src="../../../../assets/images/sales.png" alt="sale off">
                  <span class="percent">-{{p.phanTramGiamGia}}%</span>
                </span>
              </span>
              <ng-template #noGiamGia>

              </ng-template>

            </div>
          </div>
        </div>
      </ng-container>

      <ng-template #loading>
        <div>Loading...</div>
      </ng-template>

      <ng-template #loading>
        <div>
          <nz-spin nzTip="Loading...">
            <nz-alert nzType="info" nzMessage="Alert message title"
              nzDescription="Further details about the context of this alert."></nz-alert>
          </nz-spin>
        </div>
      </ng-template>
    </div>
  </div>
  <nz-pagination [nzPageIndex]="currentPage" [nzTotal]="totalCount" [nzPageSize]="pageSize"
    (nzPageIndexChange)="onPageChange($event)">
  </nz-pagination>

  <!-- End main -->
  <!-- Bengin footer -->

  <!-- End footer -->
</div>
<!-- Bengin site-content -->
