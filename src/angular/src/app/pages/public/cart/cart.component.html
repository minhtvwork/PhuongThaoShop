<table class="table table-hover">
<thead>
  <tr>
    <th>Số Thứ Tự</th>
    <th>Tên Sản Phẩm</th>
    <th>Giá</th>
    <th>Số Lượng</th>
    <th>Tổng</th>
    <th>Xóa</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let data of cartItems; let i = index">
    <td>{{ i + 1 }}</td>
    <td>{{ data.nameProduct }}</td>
    <td>{{ data.price }}</td>
    <td>{{ data.quantity }}</td>
    <td>{{ data.price * data.quantity }}</td>
    <td><a nz-icon nzType="delete" nzTheme="outline"  nz-popconfirm
      nzPopconfirmTitle="Bạn có muốn xóa sản phẩm này không?"
      nzPopconfirmPlacement="bottom"
      (nzOnConfirm)="deleteCartDetail(data.id)"
      (nzOnCancel)="cancel()" ></a></td>
      <!-- (click)="deleteCartDetail(data.id)" -->
  </tr>
</tbody>
<table>
<div >
  <td colspan="4" style="line-height:22px; color:#555">
  <b>Tổng cộng : {{ calculateTotalPrice() }}<span class="total-cart-price"></span> đ</b><br>
  <b style="color:red; font-size:16px;">Thanh toán : <span class="sub1 total-cart-payment" id="total_value" style="color: red; font-weight: bold;" data-gtm-vis-recent-on-screen10926496_41="278" data-gtm-vis-first-on-screen10926496_41="278" data-gtm-vis-total-visible-time10926496_41="100" data-gtm-vis-has-fired10926496_41="1">330.100.560.000</span> VND &nbsp; </b>
  
  </td>
