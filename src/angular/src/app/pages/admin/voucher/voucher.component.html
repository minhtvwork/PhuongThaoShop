<nz-table #editRowTable nzBordered nzTableLayout="fixed">
    <thead>
      <tr>
        <th nzWidth="25%">Name</th>
        <th nzWidth="15%">Age</th>
        <th nzWidth="40%">Address</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of editRowTable.data">
        <ng-container>
          <td>{{ data.name }}</td>
          <td>{{ data.age }}</td>
          <td>{{ data.address }}</td>
          <td><a >Edit</a></td>
        </ng-container>

      </tr>
    </tbody>
  </nz-table>
